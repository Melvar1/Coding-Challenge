<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Coding Challenge</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Bootstrap and JS/jQuery Worksheet</h2>
        <h1 class="text-center underlined-text">Week 0 Class Work</h1>
    </div>
    <div class="box-container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
    </div>
    <h3 class="text-center underlined-text green-text">Change Buttons</h3>
    <div class="button-container">
        <button id="changeBox1" class="btn change-button">Change Box 1</button>
        <button id="changeBox2" class="btn change-button">Change Box 2</button>
        <button id="changeBox3" class="btn change-button">Change Box 3</button>
        <button id="changeAll" class="btn change-button">Change All</button>
    </div>
    <div class="container">
        <h4 class="text-center underlined-text red-text">Hide Buttons</h4>
    </div>
    <div class="button-container">
        <button id="hideBox1" class="btn hide-button">Hide Box 1</button>
        <button id="hideBox2" class="btn hide-button">Hide Box 2</button>
        <button id="hideBox3" class="btn hide-button">Hide Box 3</button>
        <button id="hideAll" class="btn hide-button">Hide All</button>
    </div>
    <div class="reset-container">
        <button type="button" id="resetColors" class="btn reset-button">Reset Colors</button>
        <button type="button" id="showAll" class="btn reset-button">Show All</button>
      </div>
      
    
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
